<nav id="header" class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color:white">QuittingUnited</a>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              ngModel
              name="name"
              required>
          </div>
          <div class="form-group">
            <label for="fre">Checking Frequency</label>
            <select
              id="fre"
              class="form-control"
              [ngModel]="defaultQuestion"
              name="fre">
              <option value="Daily">Daily</option>
              <option value="Weekly">Weekly</option>
            </select>
          </div>
          <div class="form-group">
            <label for="duration">Duration in Days</label>
            <input
              type="number"
              class="form-control"
              id="duration"
              ngModel
              name="duration"
              required>
          </div>
          <div class="form-group">
            <label for="money">Money in Dollars</label>
            <input
              type="number"
              class="form-control"
              id="money"
              ngModel
              name="duration"
              required>
          </div>
        </div>
        <button
          mat-raised-button color="primary"
          type="submit"
        >Submit
        </button>
      </form>
    </div>
  </div>
