<div>
  <nav id="header" class = "navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <a class= "navbar-brand" href=# style="color:white">QuittersUnited</a>
      <button type="button" id="testname" class="btn btn-primary navbar-btn navbar-right">{{user.username}}</button>
    </div>
  </nav>
  <div id="landing-page" class="container-fluid">
    <div class="container info">
      <div id="group" class="col-sm-5 col-lg-5 col-xs-5 col-md-5">
        Groups:
        <br>
      </div>
    </div> <!-- User and group info -->
    <div class="container card col-md-5 col-lg-5 col-xs-5 col-sm-5">
      <ul *ngIf="groups" class="list-group list-group-flush cardh">
        <li *ngFor="let group of groups" class="list-group-item cardh" id="cardh">
          <button class="btn btn-primary cardh " id="specialbutton" (click)="selectGroup(group)">
            {{group.name}}
          </button>
        </li>
      </ul>
      <br>
    </div>
    <div class="container button">
      <div class="row">
        <div class="flo col-md-1 col-lg-1 col-xs-3 col-sm-2 col-lg-offset-2 col-sm-offset-2 col-md-offset-2 col-xs-offset-2">
          <button class="btn btn-primary btn-lg" (click)="makeGroup()">
            Make Group
          </button>
        </div>
        <div class="flo col-md-1 col-lg-1 col-xs-3 col-sm-2 col-lg-offset-2 col-sm-offset-2 col-md-offset-2 col-xs-offset-2" >
          <button class="btn btn-primary btn-lg" (click)="joinGroup()">
            Join Group
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
