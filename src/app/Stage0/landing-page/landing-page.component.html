<ul *ngIf="user.groups">
  <li *ngFor="let group of user.groups">
    <button (click)="selectGroup(group)">
      {{group.name}}
    </button>
  </li>
</ul>
<br>
<button (click)="makeGroup()">
  make group
</button>
<button (click)="joinGroup()">
  join group
</button>
