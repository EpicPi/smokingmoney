<nav id="header1" class = "navbar navbar-default navbar-static-top">
    <div class="container-fluid">
    <a class= "navbar-brand" href="#" style="color:white"><img src="nosmoking.jpg" alt = "QuittingUnited"></a>
    </div>
</nav>


<div id="title" class="container-fluid">
<div class="row">
  <p>Quit Smoking Now</p>
</div>
</div>



<div id="login" class="col-md-4 col-md-offset-4 container">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="userName">UserName</label>
    <input
      type="text"
      id="userName"
      class="form-control"
      formControlName="userName"
      value="joe">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      formControlName="password"
      value="123">
  </div>
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!myForm.valid">Submit</button>
  </form>
</div>
