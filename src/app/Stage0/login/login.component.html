<div class="jumbotron col-lg-6 col-md-6 col-sm-6 hidden-xs">
  <div class="container">
    <h1 class="display-3">Game Your Grades!</h1>
    <p class="lead">Win money for getting good grades!</p>
  </div>
</div>
<!--</div>-->

<div id="login" class="float-right col-xs-offset-1 col-lg-4 col-md-5 col-xs-6 col-sm-5">
  <div class="c1">

  </div>
  <mat-card class="width">
    <div class="c1">
      <mat-form-field>
        <input matInput placeholder="User Name" [(ngModel)]="userName">
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <br>
      <div mat-card-avatar class=""></div>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" [(ngModel)]="password">
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    </div>

    <br>
    <button class="col-xs-offset-3 col-md-offset-3 col-lg-offset-3 col-md-offset-3" (click)="onSubmit()"
            mat-raised-button color="primary">Login
    </button>
    <br>
    <br>
  </mat-card>
</div>
